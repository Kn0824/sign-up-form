<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="pic.jpeg" alt="meteor shower">
        <div class="logo">
            <img src="logo.png" alt="meteor">
        </div>
        <div class="signup">
            <div class="introText">
                <h1>
                    I’m always searching for something, for someone. 
                    This feeling has possessed me I think, from that day… 
                    That day when the stars came falling. 
                </h1>
            </div>
            <form action="" method="post">
                <div class="info">
                <legend>Personal Information</legend>
                <div class="inputs">
                <div class="box">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Makoto" required>
                </div>

                <div class="box">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Shinkai" required>
                </div>

                <div class="box">
                <label for="mail">Email</label>
                <input type="email" id="mail" name="mail" placeholder="person@stairs.org" required>
                </div>

                <div class="box">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
                </div>

                <div class="box">
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="pwd" required>
                </div>

                <div class="box">
                <label for="pwdConfirm">Confirm Password</label>
                <input type="password" id="pwdConfirm" name="pwdConfirm" required>
                </div>
                </div>
                </div>

                <button type="submit" id="sub">Create Account</button>
            </form>
            <div class="exists">
                Already have an account? <a href="www.youtube.com">Log In</a>
            </div>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
